<div class="container">
    <h2>Add Task</h2>
    <div>
      <input [(ngModel)]="newTaskTitle" placeholder="Enter task title" />
      <button class="add-task" (click)="addTask()">Add Task</button>
    </div>
    <h2>Task List</h2>
    <div class="task-filters">
        <button (click)="filterTasks('all')">All</button>
        <button (click)="filterTasks('active')">Active</button>
        <button (click)="filterTasks('completed')">Completed</button>
      </div>
    <ul>
      <li *ngFor="let task of tasks">
        <input type="checkbox" [(ngModel)]="task.completed" (change)="toggleTaskStatus($event, task.id)" />
        {{ task.title }}
        <button class="edit" (click)="editTaskDialog(task.id)">Edit</button>
        <button class="delete" (click)="deleteTask(task.id)">Delete</button>
      </li>
    </ul>
  </div>
